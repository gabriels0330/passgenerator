<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gerador de Senhas</title>
  <style>
    .password-generator {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .password-generator h2 {
      margin-bottom: 20px;
    }

    .password-generator div {
      margin-bottom: 10px;
    }

    .password-generator label {
      margin-right: 10px;
    }

    .password-generator button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .password-generator button:hover {
      background-color: #218838;
    }

    .password-generator p {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="password-generator">
    <h2>Gerador de Senhas</h2>
    <div>
      <label for="length">Comprimento da senha:</label>
      <input type="number" [(ngModel)]="length" min="4" max="20" id="length">
    </div>

    <div>
      <label>
        <input type="checkbox" [(ngModel)]="includeLetters">
        Incluir Letras
      </label>
    </div>

    <div>
      <label>
        <input type="checkbox" [(ngModel)]="includeNumbers">
        Incluir Números
      </label>
    </div>

    <div>
      <label>
        <input type="checkbox" [(ngModel)]="includeSymbols">
        Incluir Símbolos
      </label>
    </div>

    <button (click)="onButtonClick()">Gerar Senha</button>

    <p><strong>Senha gerada:</strong> {{ password }}</p>
  </div>

</body>
</html>
